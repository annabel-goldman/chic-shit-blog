<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title - Chic Shit</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <a href="index.html" class="logo">CHIC SHIT</a>
                <img src="logo.png" alt="Chic Shit Logo" class="logo-image">
            </div>
            <div class="nav-back">
                <a href="index.html" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Blog
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <article class="post-full" id="post-content">
                <!-- Post content will be dynamically loaded here -->
                <div class="post-loading">
                    <p>Loading post...</p>
                </div>
            </article>
        </div>
    </main>


    <script src="script.js"></script>
    <script>
        // Load individual post content
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            loadPost(postId);
        });
    </script>
</body>
