<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Shit - Fashion Blog</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <a href="index.html" class="logo">CHIC SHIT</a>
                <img src="logo.png" alt="Chic Shit Logo" class="logo-image">
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search posts..." class="search-input">
                <button class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="posts-grid" id="posts-grid">
                <!-- Posts will be dynamically loaded here -->
            </div>
            <div class="no-results" id="no-results" style="display: none;">
                <p>No posts found matching your search.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>made by <a href="https://annabelgoldman.com" target="_blank">ANNABEL GOLDMAN</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
